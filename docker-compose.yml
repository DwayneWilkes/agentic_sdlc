version: '3.8'

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster connections
    command:
      - "-js"  # Enable JetStream for persistence
      - "-m"   # Enable monitoring
      - "8222"
    volumes:
      - nats-data:/data
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD", "nats", "server", "check"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nats-data:

networks:
  orchestrator-net:
    driver: bridge
